<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>DoseDash Email</title>
    {% block head %}{% endblock %}
</head>
<body style="background: #f8f9fa; margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color: #333;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background: #f8f9fa;">
        <tr>
            <td align="center">
                <table width="600" border="0" cellspacing="0" cellpadding="0" style="background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); margin: 40px 0;">
                    <tr>
                        <td style="padding: 40px 40px 0 40px; text-align: center;">
                            <img src="https://raw.githubusercontent.com/puolsky/dh25-puolsky/main/readme_media/logo.png" alt="DoseDash" style="max-width: 160px; margin-bottom: 24px;">
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 0 40px 40px 40px;">
                            {% block content %}{% endblock %}
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
